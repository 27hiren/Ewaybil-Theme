<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width" />
  <title>Login</title>
  <link rel="icon" type="image/png" sizes="16x16" href="./IMG/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="" />

  <!-- bootstrap-css -->
  <link href="./CSS//bootstrap.mini.css" rel="stylesheet" />
  <!-- //bootstrap-css -->
  <!-- Custom CSS -->
  <link href="./CSS//style.css" rel="stylesheet" />
  <link href="./CSS//EwayBillStyle.mini.css" rel="stylesheet" />

  <!-- font-awesome icons -->
  <link rel="stylesheet" href="./CSS/font.css">
  <link href="./CSS/font.mini.css" rel="stylesheet" />
  <link href="./CSS/font-awesome.mini.css" rel="stylesheet" />

  <link href="./CSS//toastr.mini.css" rel="stylesheet" />
  <script src="./JS//jquery2.0.3.min.js"></script>
  <script type="text/javascript">
    function zoom() {
      var screenHeight = screen.height;
      if (screenHeight < 800) {
        document.body.style.zoom = "100%";
      } else {
        document.body.style.zoom = "125%";
      }
    }
   
    function DoLogin(){
      var val1 = $('#Username').val();
      var val2 = $('#Password').val();

      if (val1 != '' && val1 != 'undefined' && val2 != '' && val2 != 'undefined' && val1 == val2 ) {
        window.location.href = "home.html";
      } else {
        alert("Enter Valid ID and Password");
        return false;
      }

    }

  </script>
</head>

<body onload="zoom()">
  <div class="">
    <div id="home">
      <!-- signin and signup form -->
      <div class="login-form section text-center">
        <div class="container">
          <div id="loginbox" style="margin-top:50px;" class="mainbox  loginbox">
            <div class="panel panel-info">
              <div class="panel-heading">
                <div class="panel-title"><img src="./IMG/logo.png" style="width: 159px;" /></div>
              </div>
              <div style="padding-top:20px" class="panel-body pad30 innerbox">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" class="form-horizontal" action="#" method="post">
                  <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-envelope"></i>
                    </span>

                    <input class="form-control" id="Username" name="UserName" placeholder="Username OR Email"
                      type="text" value="" />
                  </div>

                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-lock"></i>
                    </span>

                    <input class="form-control" id="Password" name="Password" placeholder="Password" type="password"
                      value="" />
                  </div>
                  <div class="forget">
                    <a href="#">Forget Password ?</a>
                  </div>
                  <div class="col-sm-12 controls pv10">
                    <a id="btn-login" href="#" class="btn btn-success" onclick="DoLogin();">Login <img
                        src="./IMG/arrow-right.png" alt="arrow-right"></a>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-12 control">
                      <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                        Don't have an account ?
                        <a href="#">Sign Up Here</a>
                        <div>

                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-12 control">
                      <div style="font-size:85%">
                        <a href="#">Back to Home</a>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
